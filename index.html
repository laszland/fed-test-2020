<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Unna&display=swap" rel="stylesheet"> 
  <title>My Name Necklace</title>
</head>
<body>
  <div class="header"><p>100 DAYS RETURN</p></div>
  <div class="navbar">
    <i class="fas fa-bars"></i>
    <div>
      <img src="img/logo.png" alt="logo">
      <p>My Name Necklace</p>
    </div>
    <i class="fas fa-shopping-basket"></i>
  </div>
  <div class="best-sellers">
    <p>BEST SELLERS</p>
  </div>
  <div class="filters">
    <p></p>
    <div class="toggleDisplay"><p>One item in a row</p></div>
    <!-- SORT BY DROP DOWN ELEMENT -->
    <div class="sort">
      <ul class="default">
        <li>
          <div>
            <i class="fas fa-sort"></i>
            <p>SORT BY</p>
          </div>
        </li>
      </ul>
      <ul class="select">
      </ul>
    </div>
    <!-- FILTER DROP DOWN ELEMENT -->
    <div class="filter">
      <ul class="default">
        <li>
          <div>
            <i class="fas fa-filter"></i>
            <p>FILTERS</p>
          </div>
        </li>
      </ul>
      <ul class="select">
      </ul>
    </div>
  </div>
  <div class="wrapper">
  </div>
  <div class="pop-up">
    <div>
      <i class="fas fa-times"></i>
      <p id="title"></p>
      <p id="description"></p>
      <div id="button">BUY NOW</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
